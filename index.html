<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="instagramImg/icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="Landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div id="img">
            <div id="outer_img">
                <div id="inner_img"></div>
            </div>
        </div>
        <div id="login">
            <div id="main">
                <div id="inner">
                    <img src="instagramImg/instagram.png" alt="">
                </div>
                <div id="outer">
                    <div>
                        <form action="">
                            <input type="text" name="userName" placeholder="  Phone number, username, or email"><br>
                            <input type="password" name="password" placeholder="  Password"><br>
                            <button type="submit">Login</button>
                        </form>
                    </div>
                    <div id="or">
                        <span>________________</span>
                        <span>OR</span>
                        <span>________________</span>
                    </div>
                    <div id="facebook">
                        <pre><i class="fa-brands fa-square-facebook"></i>  Log in with Facebook</pre>
                    </div>
                    <div>
                        Forgot password?
                    </div>
                </div>
            </div>
            <div id="signup">
                Don't have an account?<span><a href="./SignUp.html">Sign up</a></span>
            </div>
            <div id="extra">
                <p>Get the app</p><br>
                <div>
                    <img src="instagramImg/playstore.png" alt="">
                    <img src="instagramImg/microsoft.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="upper">
            <span>Meta</span>
            <span>About</span>
            <span>Blog</span>
            <span>Jobs</span>
            <span>Help</span>
            <span>API</span>
            <span>Privacy</span>
            <span>Terms</span>
            <span>Locations</span>
            <span>Instgram Lite</span>
            <span>Threads</span>
            <span>Contact Uploading & Non Users</span>
            <span>Meta Verified</span>
        </div>
        <div id="lower">
            <pre><span>English  <i class="fa-solid fa-caret-down"></i></span></pre>
            <span>&#169 2024 Instagram from Meta</span>
        </div>
    </footer>

    <script>
        let form = document.querySelector("form")
        let val = localStorage.getItem("id")

        form.addEventListener("submit", (e) => {
            e.preventDefault()

            let Userdata = document.getElementsByName("userName")[0].value;
            let Password = document.getElementsByName("password")[0].value;
            let c = 0

            for (let i = 1; i <= val; i++) {
                if ((Userdata == localStorage.getItem(`username${i}`)||Userdata == localStorage.getItem(`userphone${i}`) || Userdata == localStorage.getItem(`useremail${i}`) ) && Password == localStorage.getItem(`password${i}`)) {
                    c=1
                    localStorage.setItem("userid",i)
                    close()
                    open("./HomePage.html")
                }
            }
            if (c == 0) {
                alert("Incorrect Username or Password")
            }
        })
    </script>
</body>

</html>
