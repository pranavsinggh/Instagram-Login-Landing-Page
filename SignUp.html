<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="instagramImg/icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="Landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div id="img">
            <div id="outer_img">
                <div id="inner_img"></div>
            </div>
        </div>
        <div id="login">
            <div id="main">
                <div id="inner">
                    <img src="instagramImg/instagram.png" alt="">
                </div>
                <div id="outer">
                    <div>
                        <form action="" id="f">
                            <input type="text" name="userName" placeholder="  Username">
                            <input type="email" name="userEmail" placeholder="   Email">
                            <input type="tel" name="userPhone" placeholder="   Phone Number">
                            <input type="password" name="password" placeholder="  Password"><br>
                            <button type="submit">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="signup">
                Do you have an account ?<span><a href="./index.html">Login</a></span>
            </div>
            <div id="extra">
                <p>Get the app</p><br>
                <div>
                    <img src="instagramImg/playstore.png" alt="">
                    <img src="instagramImg/microsoft.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="upper">
            <span>Meta</span>
            <span>About</span>
            <span>Blog</span>
            <span>Jobs</span>
            <span>Help</span>
            <span>API</span>
            <span>Privacy</span>
            <span>Terms</span>
            <span>Locations</span>
            <span>Instgram Lite</span>
            <span>Threads</span>
            <span>Contact Uploading & Non Users</span>
            <span>Meta Verified</span>
        </div>
        <div id="lower">
            <pre><span>English  <i class="fa-solid fa-caret-down"></i></span></pre>
            <span>&#169 2024 Instagram from Meta</span>
        </div>
    </footer>

    <script>
        let form=document.querySelector("form")
        let val=localStorage.getItem("id")
        
        form.addEventListener("submit",(e)=>{
            e.preventDefault()

            let username=document.getElementsByName("userName")[0].value;
            let password=document.getElementsByName("password")[0].value;
            let useremail=document.getElementsByName("userEmail")[0].value;
            let userphone=document.getElementsByName("userPhone")[0].value;

            if(username==""&&password==""&&userphone==""&&useremail==""){
                alert("Enter input fields")
            }
            else if(username==""){
                alert("Enter UserName")
            }
            else if(password==""){
                alert("Enter password")
            }
            else if(userphone==""){
                alert("Enter Phone Number")
            }
            else if(useremail==""){
                alert("Enter Email")
            }
            else{
                // for(let i=0;i<=val;i++){
                //     if()
                // }
                val++
                localStorage.setItem("id", val);
                localStorage.setItem(`username${val}`,username);
                localStorage.setItem(`userphone${val}`,userphone);
                localStorage.setItem(`useremail${val}`,useremail);
                localStorage.setItem(`password${val}`,password);
                close()
                open("./index.html",)
            }

        })
    </script>
</body>

</html>
